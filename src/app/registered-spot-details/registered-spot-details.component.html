
<app-router></app-router>
<app-loader></app-loader>
<div style="position: absolute;top: 10%;width: 100%;min-height: calc(90vh); background-image: url('assets/images/previousBookingDetailsBG.jpg');background-repeat: no-repeat;background-size: cover;background-position: center;">
  <div style="width: 100%;min-height: calc(90vh);padding:5% 0%;background-color: rgba(0, 0, 0, 0.692);"
  class="row justify-content-center m-0">
    <div
    style="background-color: white; text-align: center;font-size: 1.3em;padding: 10px;border-radius: 5px;padding-bottom: 25px;height: fit-content;"
    *ngIf="spot"
    class="col col-12 col-lg-8"

  >
  <div
  style="
    font-size: 2em;
    padding-bottom: 15px;
    /* border-bottom: 2px solid gold; */
    font-weight: bold;
  "
>
  Parking Go Spot #{{spot.spotId}}
</div>
<div
  style="
    box-shadow: 0px 0px 3px gold;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
  "
>
  <div style="margin-bottom: 15px">
    <div style="font-size: 1.4em; font-weight: bold; margin-bottom: 10px">
      <span
        style="
          padding-right: 20px;
          padding-bottom: 2px;
          box-shadow: 0px 5px 0px rgba(255, 217, 0, 1);
        "
        >Address</span
      >
    </div>
    <div style="font-size: 1.1em">
      
      <div>{{ spot.address }}</div>
    </div>
  </div>

  <div style="margin-bottom: 15px">
    <div style="font-size: 1.4em; font-weight: bold; margin-bottom: 10px">
      <span
        style="
          padding-right: 20px;
          padding-bottom: 2px;
          box-shadow: 0px 5px 0px rgba(255, 217, 0, 1);
        "
        >Slots</span
      >
    </div>
    <div style="font-size: 1.1em;">
      <div *ngIf="spot.twonum">
        <i class="fas fa-motorcycle" style="margin-right: 20px;"></i>
        <b>{{spot.twonum}}</b> slots at <b>&#x20b9; {{spot.twocost}}/hr</b> each

      </div>
      <div *ngIf="spot.fournum">
        <i class="fas fa-car" style="margin-right: 20px;"></i>
        <b>{{spot.fournum}}</b> slots at <b>&#x20b9; {{spot.fourcost}}/hr</b> each
          
    </div>
    </div>
  </div>

  
</div>
<div class="w-100">
  <button class="btn btn-secondary btn-lg w-100" (click)="editSpot()">Edit Spot</button>
  
</div>


   
  </div>
  </div>
  

  
</div>
