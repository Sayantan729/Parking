<app-loader></app-loader>
<div class="bg-img pt-5">
    <form [formGroup]="form2" (ngSubmit)="signin()">
      <h2>Sign In</h2>
  
      <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control"/>
          <div *ngIf="(email.invalid && email.touched) || email.dirty">
              <div *ngIf="email.errors?.required" class="alert alert-danger">Email is required</div>
              <div *ngIf="email.errors?.pattern" class="alert alert-danger">Please provide a valid email address</div>
            </div>
      </div>
  
      
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password should have minimum {{password.errors.minlength.requiredLength}} digits</div>
          </div>
        </div>
      <div class="form-group">
          <button class="btn btn-outline-primary" [disabled]="!form2.valid">Sign In</button>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label mb-1" for="inlineCheckbox1">Remember me</label>
        </div>
        <div>
          <p>New User? <a routerLink="/signup" style="color:dodgerblue">Sign Up</a>.</p>
          <div (click)="open()" style="color:dodgerblue; cursor: pointer;">Forgotten Password ? </div>
        </div>
      
  </form>
  </div>
