<app-loader></app-loader>
<div class="main-container">
    <app-router></app-router>
    <div class="inside">
        <div class="first">
            <img id="profile"
                src="https://st3.depositphotos.com/6672868/13701/v/600/depositphotos_137014128-stock-illustration-user-profile-icon.jpg">
        </div>
        <div class="second">
            <div class="third">
                <p><i class="fa fa-user" aria-hidden="true"></i>&nbsp;:&nbsp;{{array1.userName}}</p>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <p><i class="fa fa-phone-square" aria-hidden="true"></i>&nbsp;:&nbsp;{{array1.uPhone}}</p>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <p><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;:&nbsp;{{array1.uEmail}}</p>
            </div>
            <div class="fourth">
                <h1>Vehicle Details</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th *ngFor="let vehicle of vehicles">{{vehicle}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let option of array1.cars;index as i">
                            <th>{{i+1}}</th>
                            <td>{{option.vehicleType}}</td>
                            <td>{{option.vehicleModel}}</td>
                            <td>{{option.vehicleNum}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="footer">
        <!-- Add icons of social media -->
        <div class="social">

            <a class="fa fa-instagram"></a>
