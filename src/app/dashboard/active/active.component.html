<app-loader></app-loader>
<app-router></app-router>
<div id="main-container">

  <div *ngIf="searching" style="padding: 3em;font-size: 2em;color: grey;background-color: white;border-radius: 10px;">
    <div class="w-25 mx-auto"><ng-lottie [options]="animOptions" ></ng-lottie></div>
    <div class="text-center">Fetching...</div>

  </div>
  <div *ngIf="!searching && !bookings.length" class="text-center " style="padding: 3em;font-size: 2em;color: grey;background-color: white;border-radius: 10px;">No bookings active as of now</div>
  
  <div class="content-container">
    <div class="content" *ngFor="let booking of bookings;let i=index" (click)="showDetails(i)">
      <div class="address">
        <p><i class="fas fa-map-marked-alt"></i>&nbsp;{{ booking.address }}</p>
      </div>  
      <div class="hidden">
        <div class="time">
          <p>{{ booking.fromtime }} <br> to <br>{{ booking.totime }}</p>
        </div>
      </div>
      <div [class]="booking.status=='Upcoming'?'active':booking.status=='Ongoing'?'ongoing':'overdue'">
        <p class="m-0 p-0">{{booking.status}}</p>
      </div>
    </div>
  </div>
</div>

<style>


  .hidden {
    font-size: 1.1vw;
    background-color: #24305E;
    color: #a8d0e6;
    border-radius: -10px;
    text-align: center;
    padding: 2%;

  }
  .address p{
    font-weight: 600;
    font-size: 1.5vw;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    max-height: 70px;    
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .active {
    color: green;
    font-weight: 1000;
    position: absolute;
    right: 5%;
    font-size: 1.3vw;
    background-color:white;
    margin-top: 5px;
    border-radius: 5px;
    padding:2% 1%;
    box-shadow: 0px 0px 3px black;

  }
  .ongoing
  {
    color:#66bb6a;
    font-weight: 1000;
    position: absolute;
    right: 5%;
    font-size: 1.3vw;
    background-color:white;
    margin-top: 5px;
    border-radius: 5px;
    padding:2% 1%;
    box-shadow: 0px 0px 3px black;

  }
  
  .overdue
  {
    color: #c62828;
    font-weight: 1000;
    position: absolute;
    right: 5%;
    font-size: 1.3vw;
    background-color:white;
    margin-top: 5px;
    border-radius: 5px;
    padding:2% 1%;
    border: 2px dashed black;
    box-shadow: 0px 0px 3px black;

  }
  .content-container {
    position: absolute;
    top: 5%;
    width: 80%;
    
    left: 0%;
    margin-right: 10%;
    margin-left: 10%;
    display: grid;
    grid-template-columns: auto auto auto;
    column-gap: 5%;
    row-gap: 15%;
  }

  .content:hover{
    transform: scale(1.15);
    border-radius: 40px;
  }
  
  .content {
    border-radius: 20px;
    position: relative;
    cursor: pointer;
    padding: 5%;
    background-color: #a8d0e6;
    color: #24305E;
    width: 100%;
    
    transition: all 1s;
    
  }
  
  #main-container {
    width: 100%;
    min-height: calc(90vh);
    top: 10%;
    position: relative;
    
    background-image: url('assets/images/activeBookingBG.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    overflow: auto;
    padding-bottom: 5em;
  }

  @media screen and (max-width: 480px){
    .content-container {
      display: grid;
      grid-template-columns: auto;
      column-gap: 0%;
      row-gap: 5%;
      min-height: calc(80vh);
      top: 5%;
      
    }
    
    
    .address p {
      font-size: 4vw;
    }

    .hidden {
     
      top: 40%;
      font-size: 3.5vw;
    }
    .active,.ongoing,.overdue {
      font-size: 3.5vw;
    }

  }
</style>
